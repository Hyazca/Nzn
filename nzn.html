<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nezon Concept Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #7d5ba6;
            color: white;
        }

        .sidebar {
            width: 20%;
            background-color: #503b73;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar .menu {
            width: 100%;
            list-style: none;
            padding: 0;
        }

        .sidebar .menu li {
            margin: 15px 0;
            text-align: center;
        }

        .sidebar .menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .main {
            width: 60%;
            padding: 20px;
            text-align: center;
        }

        .main .profile {
            background-color: #624890;
            padding: 20px;
            border-radius: 10px;
        }

        .main .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .main .profile h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .right-pane {
            width: 20%;
            padding: 20px;
        }

        .right-pane .post {
            background-color: #624890;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .right-pane .post img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="placeholder.jpg" alt="Profile Picture">
        <ul class="menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">New Post</a></li>
            <li><a href="#">Activity</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="profile">
            <img src="placeholder.jpg" alt="Main Profile">
            <h1>SAKAMUYA</h1>
            <p>"さかむや" ネゾン</p>
        </div>
    </div>

    <div class="right-pane">
        <div class="post">
            <img src="placeholder.jpg" alt="Post">
        </div>
    </div>

</body>
</html>
